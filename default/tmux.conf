# ~/.tmux.conf
# don't fuck up colors unless necessary
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Use Ctrl-a instead of Ctrl-b as prefix (like GNU screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 4
bind -n M-Right resize-pane -R 4
bind -n M-Up resize-pane -U 4
bind -n M-Down resize-pane -D 4

# Smart pane switching with vim-tmux-navigator
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# tabbing
bind -n C-Tab select-window -n
bind -n C-BTab select-window -p

# Enable mouse support
set -g mouse on

# Better status bar
# set -g status-bg black
# set -g status-fg white
# set -g status-left-length 20
# set -g status-right-length 100
# set -g status-left '[#S]'
# set -g status-right '%Y-%m-%d %H:%M '

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
