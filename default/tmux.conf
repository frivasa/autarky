# ~/.tmux.conf
# don't fuck up colors unless necessary
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Use Ctrl-a instead of Ctrl-b as prefix (like GNU screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 4
bind -n M-Right resize-pane -R 4
bind -n M-Up resize-pane -U 4
bind -n M-Down resize-pane -D 4

# tabbing
bind -n C-Tab select-window -n
bind -n C-BTab select-window -p

# Enable mouse support
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Status bar
set -g status-position top
set -g status-interval 5

set -g status-style fg=yellow,bg=black
set -g window-status-format "#[fg=cyan,bg=black]#[fg=black,bg=cyan] #W #[fg=cyan,bg=black]#[default]"

set -g window-status-separator ""
set -g window-status-current-format '\
#(if [[ $(tmux display-message -p "#{window_index}") -eq 1 ]]; then\
  printf "#[fg=black,bg=red]#[fg=black,bg=red] #W #[fg=red,bg=black]#[default]";\
elif [[ $(tmux display-message -p "#{window_index}") -eq $(tmux list-windows | wc -l) ]]; then\
  printf "#[fg=black,bg=red]#[fg=black,bg=red] #W #[fg=red,bg=black]#[default]";\
else
  printf "#[fg=black,bg=red]#[fg=black,bg=red] #W #[fg=red,bg=black]#[default]";\
fi)'

set -g status-left '\
#(if [ $(tmux display-message -p "#{window_index}") -eq 1 ];\
then printf "#[fg=black,bg=blue] [#S] #[fg=blue,bg=black]#[default]";\
else printf "#[fg=black,bg=blue] [#S] #[fg=blue,bg=black]#[default]";\
fi)'

set -g status-left-length 30
set -g status-right-length 100
set -g message-style fg=blue,bg=black
set -g message-command-style fg=blue,bg=black
set -g mode-style fg=blue,bg=black
set -g status-right '\
#[fg=black,bg=red]#[fg=black,bg=red] #{host} #[fg=red,bg=black]\
#[fg=black,bg=blue]#[fg=black,bg=blue] %b %-d %H:%M #[default]'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
