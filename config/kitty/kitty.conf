# Kitty Configuration for Autarky
# This configuration provides terminal emulation with Kitty

# Import theme configuration
# The theme file will be symlinked to ~/.config/autarky/current/theme/kitty.conf
include ~/.config/autarky/current/theme/kitty.conf

# reload config
map ctrl+shift+f5 load_config_file

# Environment variables
env TERM=xterm-256color

# Font configuration
font_family CaskaydiaMono Nerd Font
bold_font CaskaydiaMono Nerd Font Bold
italic_font CaskaydiaMono Nerd Font Italic
font_size 9

# Window configuration
window_padding_width 14
hide_window_decorations yes
background_opacity 0.98

# Key bindings
map f11 toggle_fullscreen

# Performance settings
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Cursor configuration
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 2000

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Tab bar (disabled by default for minimal appearance)
tab_bar_style hidden

# Advanced
shell_integration enabled
allow_remote_control yes
